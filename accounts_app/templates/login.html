{% extends 'base.html' %} {% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %} {{ form }}
    <button type="submit">LOGIN</button>
  </form>
</div>
<!-- Default form subscription -->
<form class="text-center border border-light p-5" method="POST">
  {% csrf_token %}
  <p class="h4 mb-4">Login</p>

  <!-- Name -->
  <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150"
    required="" id="id_username" class="form-control mb-4" placeholder="Enter your username">
  <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
    class="form-control mb-4" placeholder="Enter your password">
  <button class="btn btn-info btn-block" type="submit">Sign in</button>

</form>
<!-- Default form subscription -->
{% endblock content %}
